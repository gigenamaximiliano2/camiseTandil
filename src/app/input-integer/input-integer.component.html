<div class="input-group" >
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary" (click) = 'decrementar()'>-</button>
        </div>
        <input type="text" class="tex-center" [(ngModel)]="cantidad" (keyup)="cambiarCantidad($event)">
        <div class="input-group-append">
            <button class="btn btn-primary" (click) = 'incrementar()'>+</button>
        </div>
    </div>
</div>
