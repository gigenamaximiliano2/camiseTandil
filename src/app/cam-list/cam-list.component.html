<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Seleccion</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img [src]="arg.image" [alt]="arg.Seleccion"/></td>
            <td>{{arg.Seleccion}}</td>
            <td>{{arg.Marca}}</td>
            <td>{{arg.Precio}}</td>
            <td>{{arg.Stock}}</td>
        </tr>
        <tr>
            <td><img src="{{fra.image}}" alt="{{fra.Seleccion}}"/></td>
            <td>{{fra.Seleccion}}</td>
            <td>{{fra.Marca}}</td>
            <td>{{fra.Precio}}</td>
            <td>{{fra.Stock}}</td>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>Nike</td>
            <td>20000</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
